<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Signup Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	 <!-- Signup Form -->
    <h1>Signup Form</h1>
    <form method="post">
        <!-- Name Field -->
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
        </div>
        
        <!-- Email Field -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        
        <!-- Gender Field -->
        <div>
            <label>Gender:</label>
            <input type="radio" id="gender_m" name="gender" value="male" required>
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_f" name="gender" value="female" required>
            <label for="gender_f">Female</label>
        </div>
        
        <!-- Car Brands Field -->
        <div>
            <label for="cars">Car Brands:</label>
            <select id="cars" name="cars" required>
                <option value="" disabled selected>--Please choose an option--</option>
                <option value="toyota">Toyota</option>
                <option value="ford">Ford</option>
                <option value="honda">Honda</option>
                <option value="bmw">BMW</option>
            </select>
        </div>
        
        <!-- Age Field -->
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Age" required>
        </div>
        
        <!-- Date of Birth Field -->
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        
        <!-- Phone Number Field -->
        <div>
            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
        </div>
        
        <!-- Password Field -->
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        
        <!-- Terms of Service Checkbox -->
        <div>
            <label for="tos">
                <input type="checkbox" id="tos" name="tos" required> I agree to the TOS
            </label>
        </div>
        
        <!-- Submit Button -->
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
